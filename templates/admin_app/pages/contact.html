{% extends 'admin_app/base.html' %}
{% load static %}
{% block title %}Set User Share Percentage{% endblock %}
{% block main %}

<style>
   .shadow-textarea textarea.form-control::placeholder {
      font-weight: 300;
   }

   .shadow-textarea textarea.form-control {
      padding-left: 0.8rem;
   }
</style>

<div class="main-content">
   <section class="section">
      <div class="section-header">
         <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
               <div class="section-header-breadcrumb-content">
                  <h1>Contact Details</h1>
                  <div class="section-header-breadcrumb">
                     <div class="breadcrumb-item active"><a href="/admins/contact"><i class="fas fa-home"></i></a></div>
                     <div class="breadcrumb-item"><a href="#">Contact Details</a></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="section-body">
         <div class="row">
            <div class="col-12">
               <div class="card">
                  <div class="card-body">
                     <ul style="margin-bottom:20px;">
                        {% for message in messages %}
                        <li><span style="font-weight:bold;font-size:15px;color:red;">{{message}}</span></li>
                        {% endfor %}
                     </ul>
                     <form action="/admins/contact-update" method="POST">
                        <div class="row">
                           <div class="col-lg-6 col-md-6 col-sm-6">
                              <div class="form-group">
                                 <label>Address</label>
                                 <input type="text" class="form-control" required placeholder="Enter Address Here...."
                                    name="address" value="{{ data.address|default_if_none:"" }}">
                              </div>
                           </div>
                           <div class="col-lg-6 col-md-6 col-sm-6">
                              <div class="form-group">
                                 <label>Mobile No.</label>
                                 <input type="text" pattern="[7-9]{1}[0-9]{9}"
                                    onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57"
                                    class="form-control" required placeholder="Enter mobile no. Here...." name="mobile"
                                    maxlength="10" title="Please enter valid phone number" value="{{ data.mobile|default_if_none:"" }}">
                              </div>
                           </div>
                           <div class="col-lg-6 col-md-6 col-sm-6">
                              <div class="form-group">
                                 <label>Email</label>
                                 <input type="email" pattern="[^ @]*@[^ @]*" class="form-control" required
                                    placeholder="Enter email Here...." name="email" value="{{ data.email|default_if_none:"" }}">
                              </div>
                           </div>
                           <div class="col-lg-6 col-md-6 col-sm-6">
                              <div class="form-group">
                                 <label>Whatsapp</label>
                                 <input type="text" class="form-control" required
                                    placeholder="Paste whatsapp link Here...." name="whatsapp"
                                    value="{{ data.whatsapp|default_if_none:"" }}">
                              </div>
                           </div>
                           <div class="col-lg-6 col-md-6 col-sm-6">
                              <div class="form-group">
                                 <label>Facebook</label>
                                 <input type="text" class="form-control" required
                                    placeholder="Paste Facebook link Here...." name="facbook"
                                    value="{{ data.facbook|default_if_none:"" }}">
                              </div>
                           </div>
                           <div class="col-lg-6 col-md-6 col-sm-6">
                              <div class="form-group">
                                 <label>Instagram</label>
                                 <input type="text" class="form-control" required placeholder="Paste Instagram Here...."
                                    name="instagram" value="{{ data.instagram|default_if_none:"" }}">
                              </div>
                           </div>
                           <div class="col-lg-6 col-md-6 col-sm-6">
                              <div class="form-group">
                                 <label>Twitter</label>
                                 <input type="text" class="form-control" required placeholder="Paste Twitter Here...."
                                    name="twitter" value="{{ data.twitter|default_if_none:"" }}">
                              </div>
                           </div>
                           <div class="col-lg-6 col-md-6 col-sm-6">
                              <div class="form-group">
                                 <label>Linkedin</label>
                                 <input type="text" class="form-control" required placeholder="Paste Twitter Here...."
                                    name="linkedin" value="{{ data.linkedin|default_if_none:""}}">
                              </div>
                           </div>

                           <div class="col-lg-12 col-md-12 col-sm-12">
                              <div class="form-group">
                                 <input type="submit" class="btn btn-success btn-lg justify-content-right" value="Save">
                              </div>
                           </div>

                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      
   </section>

</div>


{% endblock %}
