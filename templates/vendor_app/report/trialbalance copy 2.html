{% extends 'vendor_app/base.html' %}
{% load static %}
{% block title %}Trial Balance{% endblock %}
{% block main %}
<style>
    .tooltip-1 {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
    }

    .tooltip-1 .tooltiptext-1 {
        visibility: hidden;
        width: 160px;
        background-color: black;
        color: white;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;

        /* Position the tooltip */
        position: absolute;
        top: -78px;
        z-index: 1;
    }

    .tooltip-1:hover .tooltiptext-1 {
        visibility: visible;
    }


    
    table {
        grid-column: 2 / 3;
        display: flex;
        flex-direction: column;
        margin: 20px;
        text-align: left;
      }
      
      thead {
        background-color:#e1e1e1;
        border-radius: 8px 8px 0px 0px;
      }
      
      thead > tr {
        border-radius: 8px 8px 0px 0px;
        font-weight: bold;
        color: black;
        font-size: 20px;

      }
      
      tr {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px;
        border: 1px solid #e1e1e1;
        margin-top: -1px;
        color: #535353;
      }
      
      tbody tr:hover {
        background-color: #f6f6f6;
      }
      
      
      .second {
        min-width: 18%;
        align-items: left;
      }
      
      .third {
        width: 19%;
        margin-left: 227px;
      }
      
      .fourth {
        width: 120px;
      }
      
      .fifth {
        width: 120px;
        text-align: right;
        
      }
      .sub-head{
        font-weight: bold;
        color: black;
        font-size: 18px; 
        background-color: #f3f3f3;
      }
</style>


<div class="main-content">
   <section class="section">
      <div class="section-header">
         <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
               <div class="section-header-breadcrumb-content">
                  <h1>Trial Balance</h1>
                  <div class="section-header-breadcrumb">
                     <div class="breadcrumb-item active"><a href="/vendor/"><i class="fas fa-home"></i></a></div>
                     <div class="breadcrumb-item"><a href="#">Trial Balance</a></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="section-body">
         <div class="row">

            <div class="col-12">
               <div class="card">
                  <div class="card-header">
                     <div class="col-8">
                        <h4>Trial Balance List</h4>
                     </div>

                  </div>
                  <div class="card-body">
                    <table id="general_ledger">
                        <thead>
                            <tr>
                                <th class="second">Account</th>
                                <th class="third">Account Code</th>
                                <th class="fourth">Debit</th>
                                <th class="fifth">Credit</th>
                            </tr>
                        </thead>
                        <tbody id="trail_head">
                        </tbody>
                    </table>   
                </div>  
                                  
            </div>
            </section>
            
            </div>
            

<script>
  (function(){
      console.log('Here, anonymous function Call...');
      fetch('/vendor/Trial_Balance/', {
          method: 'GET',
      })
      .then(function(res) {
          return res.json();
      })
      .then(function(data) {
          console.log(data);
          let html = '';
          for (let category in data) {
              html += `<tr class="sub-head">
                  <td class="second">${category}</td>
                  <td class="third">&nbsp;</td>
                  <td class="fourth"><strong>&nbsp;</strong></td>
                  <td class="fifth"><strong>&nbsp;</strong></td>
              </tr>`;
              
              for (let i = 0; i < data[category].length; i++) {
                  const account = data[category][i];
                  const balance = account.openingbalance; // Adjust the field name as necessary
                  
                  if ((balance > 0 && (category == 'Assets' || category == 'Expense')) ||
                      (balance < 0 && (category == 'Liability' || category == 'Income' || category == 'Equity'))) {
                      html += `<tr>
                          <td class="second">${account.accountname}</td>
                          <td class="third">${account.accountcode}</td>
                          <td class="fourth">₹&nbsp;${Math.abs(balance)}</td>
                          <td class="fifth">₹&nbsp;0.00</td>
                      </tr>`;
                  } else {
                      html += `<tr>
                          <td class="second">${account.accountname}</td>
                          <td class="third">${account.accountcode}</td>
                          <td class="fourth">₹&nbsp;0.00</td>
                          <td class="fifth">₹&nbsp;${Math.abs(balance)}</td>
                      </tr>`;
                  }
              }
          }
          document.getElementById('trail_head').innerHTML = html;
      });
  })();
  </script>

{% endblock %}
