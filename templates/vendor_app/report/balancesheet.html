{% extends 'vendor_app/base.html' %}
{% load static %}
{% block title %}Balance Sheet{% endblock %}
{% block main %}
<style>
    .tooltip-1 {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
    }

    .tooltip-1 .tooltiptext-1 {
        visibility: hidden;
        width: 160px;
        background-color: black;
        color: white;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;

        /* Position the tooltip */
        position: absolute;
        top: -78px;
        z-index: 1;
    }

    .tooltip-1:hover .tooltiptext-1 {
        visibility: visible;
    }


    
    table {
        grid-column: 2 / 3;
        display: flex;
        flex-direction: column;
        margin: 20px;
        text-align: left;
      }
      
      thead {
        background-color:#e1e1e1;
        border-radius: 8px 8px 0px 0px;
      }
      
      thead > tr {
        border-radius: 8px 8px 0px 0px;
        font-weight: bold;
        color: black;
        font-size: 16px;

      }
      
      tr {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border: 1px solid #e1e1e1;
        margin-top: -1px;
        color: #535353;
      }
      
      tbody tr:hover {
        background-color: #f6f6f6;
      }
      
      
      .second {
        min-width: 18%;
        align-items: left;
      }
      
      .third {
        width: 19%;
        margin-left: 227px;
      }
      
      .fourth {
        width: 120px;
      }
      
      .fifth {
        width: 120px;
        text-align: right;
        
      }
      .sub-head{
        font-weight: bold;
        color: coral;
        font-size: 18px; 
        background-color: #f3f3f3;
      }

      .sub-sub-head{
       
        color:black;
        font-size: 16px; 
        background-color: #f3f3f3;
      }

      .sub-sub-sub-head{
      
        color: black;
        font-size: 14px; 
        background-color: #f3f3f3;
      }


      .head{
        font-weight: bold;
        color: black;
        font-size: 18px; 
        background-color: #f3f3f3;
      }
</style>


<div class="main-content">
   <section class="section">
      <div class="section-header">
         <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
               <div class="section-header-breadcrumb-content">
                  <h1>Balance Sheet</h1>
                  <div class="section-header-breadcrumb">
                     <div class="breadcrumb-item active"><a href="/vendor/"><i class="fas fa-home"></i></a></div>
                     <div class="breadcrumb-item"><a href="#">Balance Sheet</a></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="section-body">
         <div class="row">

            <div class="col-12">
               <div class="card">
                  <div class="card-header">
                     <div class="col-8">
                        <h4>Balance Sheet List</h4>
                     </div>

                  </div>
                  <div class="card-body">
                    <table id="general_ledger">
                        <thead>
                            <tr>
                                <th>Account</th>
                                <th>Account Code</th>
                                <th>NET DEBIT</th>
                                <th>NET CREDIT</th>
                            </tr>
                        </thead>
                        <tbody id="trail_head">
                        </tbody>
                        <tfoot id="trail_foot">
                        </tfoot>
                    </table>   
                </div>  
                                  
            </div>
            </section>
            
            </div>
            
          
          <script>
          (function(){
              console.log('Here, anonymous function Call...');
              fetch('/vendor/Trial_Balance/', {
                  method: 'GET',
              })
              .then(function(res) {
                  return res.json();
              })
              .then(function(data) {
                  console.log(data);
                  let html = '';
                  let total_debit = 0;
                  let total_credit = 0;
     
                  for (let group in data) {
                      let group_data = data[group];
                      html += `<tr class="group sub-head" data-group="${group}">
                          <td>${group}</td>
                          <td></td>
                          <td>${group_data.total_debit.toFixed(2) == 0 ? '--' : `₹${group_data.total_debit.toFixed(2)} DR`}</td>
                          <td>${group_data.total_credit.toFixed(2) == 0 ? '--' : `₹${group_data.total_credit.toFixed(2)} CR`}</td>
                      </tr>`;
          
                      total_debit += group_data.total_debit;
                      total_credit += group_data.total_credit;
          
                      for (let type of group_data.types) {
                          let type_data = type.data;
                          html += `<tr class="type sub-sub-head" data-group="${group}" data-type="${type.name}" style="display:none;">
                              <td style="padding-left: 20px;">${type.name}</td>
                              <td></td>
                              <td>${type_data.total_debit.toFixed(2) == 0 ? '--' : `₹${type_data.total_debit.toFixed(2)} DR`}</td>
                              <td>${type_data.total_credit.toFixed(2) == 0 ? '--' : `₹${type_data.total_credit.toFixed(2)} CR`}</td>
                          </tr>`;
          
                          for (let list of type_data.lists) {
                              let list_data = list.data;
                              html += `<tr class="list sub-sub-sub-head" data-group="${group}" data-type="${type.name}" data-list="${list.name}" style="display:none;">
                                  <td style="padding-left: 40px;">${list.name}</td>
                                  <td></td>
                                  <td>${list_data.total_debit.toFixed(2) == 0 ? '--' : `₹${list_data.total_debit.toFixed(2)} DR`}</td>
                                  <td>${list_data.total_credit.toFixed(2) == 0 ? '--' : `₹${list_data.total_credit.toFixed(2)} CR`}</td>
                              </tr>`;
          
                              for (let account of list_data.accounts) {
                                  let balance = account.balance;
                                  let debit = account.transctiontype == 'DEBIT' ? balance : 0;
                                  let credit = account.transctiontype == 'CREDIT' ? balance : 0;
          
                                  html += `<tr class="account" data-group="${group}" data-type="${type.name}" data-list="${list.name}" style="display:none;">
                                      <td style="padding-left: 60px;">${account.accountname}</td>
                                      <td>${account.accountcode}</td>
                                      <td>${debit == 0 ? '--' : `₹${debit.toFixed(2)} DR`}</td>
                                      <td>${credit == 0 ? '--' : `₹${credit.toFixed(2)} CR`}</td>
                                  </tr>`;
                              }
                          }
                      }
                  }
          
                  document.getElementById('trail_head').innerHTML = html;
          
                  let footerHtml = `
                      <tr class="head">
                          <td><strong>Total</strong></td>
                          <td></td>
                          <td><strong> <b>₹${total_debit.toFixed(2)} DR</b></strong></td>
                          <td><strong> <b>₹${total_credit.toFixed(2)} CR </b></strong></td>
                      </tr>
                  `;
                  document.getElementById('trail_foot').innerHTML = footerHtml;
          
                  document.querySelectorAll('.group').forEach(groupRow => {
                      groupRow.addEventListener('click', function() {
                          let group = this.dataset.group;
                          document.querySelectorAll(`.type[data-group="${group}"]`).forEach(typeRow => {
                              typeRow.style.display = typeRow.style.display === 'none' ? '' : 'none';
                          });
                      });
                  });
          
                  document.querySelectorAll('.type').forEach(typeRow => {
                      typeRow.addEventListener('click', function() {
                          let group = this.dataset.group;
                          let type = this.dataset.type;
                          document.querySelectorAll(`.list[data-group="${group}"][data-type="${type}"]`).forEach(listRow => {
                              listRow.style.display = listRow.style.display === 'none' ? '' : 'none';
                          });
                      });
                  });
          
                  document.querySelectorAll('.list').forEach(listRow => {
                      listRow.addEventListener('click', function() {
                          let group = this.dataset.group;
                          let type = this.dataset.type;
                          let list = this.dataset.list;
                          document.querySelectorAll(`.account[data-group="${group}"][data-type="${type}"][data-list="${list}"]`).forEach(accountRow => {
                              accountRow.style.display = accountRow.style.display === 'none' ? '' : 'none';
                          });
                      });
                  });
              });
          })();
          </script>
          
          <style>
          .hidden {
              display: none;
          }
          </style>
          
          

{% endblock %}
